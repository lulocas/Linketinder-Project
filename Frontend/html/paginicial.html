<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkeTinder</title>
        <link rel="stylesheet" href="../css/paginainial.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <script src="../node_modules/systemjs/dist/system.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                SystemJS.config({
                    baseURL: '/ts',
                    packages: {
                        '/ts': {
                            defaultExtension: 'js'
                        }
                    }
                });

                SystemJS.import('/ts/main.js').then(function(module) {
                    console.log('Module loaded:', module);
                }).catch(function(err) {
                    console.error('Error loading module:', err);
                });
            });
        </script>
    </head>
    
    <body>
        <main>
            <div id="textoInicial">
                <h1>LinkeTinder</h1>
                <p>Seja bem-vindo ao LinkeTinder, o melhor site de relacionamentos do mundo! Aqui você pode encontrar a pessoa dos seus sonhos, ou pelo menos tentar. Faça seu cadastro e comece a procurar por alguém que combine com você!</p>
            </div>
            <div id="cadastroLogin">
                <div id="formularioCadastro">
                    <label class="labelCadastro" for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="inputCadastro" placeholder="Nome">
                    <label class="labelCadastro" for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="inputCadastro" placeholder="Email">
                    <label class="labelCadastro" for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required class="inputCadastro" placeholder="Senha">
                    <label class="labelCadastro" for="confirmarSenha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required class="inputCadastro" placeholder="Confirmar senha">
                </div>
                <p id="escolhaCeE">Você é: </p>
                <div id="botoesCeE">
                    <input type="radio" id="candidatoBotao" name="usuario" value="candidato" class="candidatoEempresaBotao" required>
                    <label for="candidatoBotao">Candidato</label>
                    <input type="radio" id="empresaBotao" name="usuario" value="empresa" class="candidatoEempresaBotao" required>
                    <label for="empresaBotao">Empresa</label>
                </div>
                <div id="botoesCadastroLogin">
                    <button id="botaoCadastrar" class="cadastrarLogar">Cadastrar</button>
                    <button id="botaoLogin" class="cadastrarLogar">Login</button>
                </div>
            </div>
        </main>
    </body>
</html>
