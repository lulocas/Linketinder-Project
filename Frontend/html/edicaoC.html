<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkeTinder</title>
        <link rel="stylesheet" href="../css/edicao.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <main>
            <div id="barranav">
                <nav>
                    <button id="botaoPerfil" class="botoesNav">Perfil</button>
                    <button id="botaoVagas" class="botoesNav">Vagas</button>
                    <button id="botaoBuscar" class="botoesNav">Buscar</button>
                </nav>
            </div>
            <div id="quadradoEdicao">
                <div id="divEdicao">
                    <div id="divFormularioEdicao">
                        <h3 id="seuNome">Seu nome</h3>
                        <div id="inputsPessoais">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required class="inputEdicao" placeholder="00000000000">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" name="idade" required class="inputEdicao" placeholder="Idade">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required class="inputEdicao" placeholder="Estado">
                            <label for="cep" class="labelEdicao">CEP:</label>
                            <input type="text" id="cep" name="cep" required class="inputEdicao" placeholder="00000000">
                        </div>
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" required class="inputEdicao" placeholder="Descrição"></textarea>
                        <label for="experiencia">Experiência:</label>
                        <textarea id="experiencia" name="experiencia" class="inputEdicao" placeholder="Experiência"></textarea>
                        <label for="formacao">Formação:</label>
                        <textarea id="formacao" name="formacao" required class="inputEdicao" placeholder="Formação"></textarea>
                        <label for="habilidades">Habilidades:</label>
                        <input type="text" id="habilidades" name="habilidades" required class="inputEdicao" placeholder="Habilidades">
                    </div>
                    <div id="divBotoesEdicao">
                        <button id="botaoSalvar">Salvar</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="../ts/edicao.js"></script>
    </body>
</html>
